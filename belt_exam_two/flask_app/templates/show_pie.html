<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>PyPie Derby</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Show Pie</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href='/'>Home</a>
            </li>
        </ul>
        <div class="btn-toolbar">
            <div class="btn-group mr-4">
                <form action="/dashboard">
                    <input type="submit" value="Dashboard" class="btn btn-dark text-success border border-success" />
                </form>
            </div>
            <div class="btn-group">
                <form action="/logout" method="POST">
                    <input type="submit" value="Logout" class="btn btn-dark text-warning border border-warning" />
                </form>
            </div>
        </div>
    </nav>

    <div class="maincontainer">
        <div class="card col-5 p-6 bg-info mb-3 ">
            <h2 class="card-header bg-dark text-info">{{pie.name}} by {{session ['user.first_name']}} {{session ['user.last_name']}}</h2>
            <div class="card-body text-white">
                <h2 class="card-title"> {{pie.name}}</h2>
                <p class="card-text">{{pie.filling}} whit a {{pie.crust}} crust</p>
                <p class="card-text">Cast a Vote:</p>
                <div class="btn-group mr-4">
                    <form action="/pie/{{pie.id}}">
                        {% if val == 0 %}
                        <input type="submit" value="Delicious" class="btn btn-dark text-info border border-dark" />
                        {% else %}
                        <input type="submit" value="Yuck" class="btn btn-dark text-info" />
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
