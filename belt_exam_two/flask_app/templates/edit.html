<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>PyPie Derby</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Edit Pie</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href='/'>Home</a>
            </li>
        </ul>
        <div class="btn-toolbar">
            <div class="btn-group mr-4">
                <form action="/dashboard">
                    <input type="submit" value="Dashboard" class="btn btn-dark text-success border border-success" />
                </form>
            </div>
            <div class="btn-group">
                <form action="/logout" method="POST">
                    <input type="submit" value="Logout" class="btn btn-dark text-warning border border-warning" />
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(category_filter=['error_pie']) %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            <strong>Informaci√≥n Incorrecta</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/pies/update" method="post">
            <h3>Edit pie {{pie.name}}</h3>
            <div class="form-group">
                <input type="hidden" name="id" value={{pie.id}}>
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value={{pie.name}}>
            </div>
            <div class="form-group">
                <label for="filling">Filling:</label>
                <textarea class="form-control" name="filling" rows="3">{{pie.filling}}</textarea>
            </div>
            <div class="form-group">
                <label for="crust">Crust:</label>
                <textarea class="form-control" name="crust" rows="3">{{pie.crust}}</textarea>
            </div>
            

            <div class="btn_create">
                <input type="submit" value="Update pie" class="btn btn-success" />
            </div>
        </form>
    </div>

</body>

</html>
